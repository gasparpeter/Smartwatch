<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="./img/wristwatch.svg" alt="logo">
            <h4 class="logo">Wristwatch</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/shopping-cart.svg" alt="cart">
        </div>
    </header>

    <section class="presentation">
        <div class="introduction">
            <div class="intro-text">
                <h1>Smartwatch for the future</h1>
                <p>The smartwatch world is hotting up as we approach the business end of 2020, and there's set to be so many new devices on the market, choosing will be incredibly difficult.
                </p>
            </div>
            <div class="cta">
                <button class="cta-select">14 Inch</button>
                <button class="cta-add">Add To Cart</button>
            </div>
        </div>
        <div class="cover">
            <img src="./img/—Pngtree—blue smart watch illustration_4724631.png" alt="smartwatch">
        </div>
    </section>
   

</body>
</html>
